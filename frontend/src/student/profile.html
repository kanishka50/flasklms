<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Student Portal</title>
    
    <!-- Compiled Tailwind CSS -->
    <link href="../css/tailwind.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="../css/main.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation (copy your updated navigation here) -->
        
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold mb-8">My Profile</h1>
            
            <!-- Profile Form -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <form id="profileForm">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Profile Photo Section -->
                        <div class="col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Profile Photo</label>
                            <div class="flex items-center space-x-4">
                                <div class="relative">
                                    <div id="profilePhotoContainer" class="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden">
                                        <i class="fas fa-user text-4xl text-gray-400"></i>
                                    </div>
                                </div>
                                <div>
                                    <input type="file" 
                                           id="photoUpload" 
                                           accept="image/*" 
                                           class="hidden">
                                    <button type="button" 
                                            onclick="document.getElementById('photoUpload').click()"
                                            class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
                                        Change Photo
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Account Information -->
                        <div class="col-span-2">
                            <h3 class="text-lg font-semibold mb-4 border-b pb-2">Account Information</h3>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                            <input type="text" id="username" class="w-full px-3 py-2 border rounded-md bg-gray-100" readonly>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" id="email" class="w-full px-3 py-2 border rounded-md" required>
                        </div>
                        
                        <!-- Personal Information -->
                        <div class="col-span-2 mt-4">
                            <h3 class="text-lg font-semibold mb-4 border-b pb-2">Personal Information</h3>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Student ID</label>
                            <input type="text" id="studentId" class="w-full px-3 py-2 border rounded-md bg-gray-100" readonly>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                            <input type="text" id="firstName" class="w-full px-3 py-2 border rounded-md" required>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                            <input type="text" id="lastName" class="w-full px-3 py-2 border rounded-md" required>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Date of Birth</label>
                            <input type="date" id="dateOfBirth" class="w-full px-3 py-2 border rounded-md">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
                            <select id="gender" class="w-full px-3 py-2 border rounded-md">
                                <option value="">Select...</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <!-- Academic Information -->
                        <div class="col-span-2 mt-4">
                            <h3 class="text-lg font-semibold mb-4 border-b pb-2">Academic Information</h3>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Program</label>
                            <input type="text" id="program" class="w-full px-3 py-2 border rounded-md bg-gray-100" readonly>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Year of Study</label>
                            <input type="text" id="yearOfStudy" class="w-full px-3 py-2 border rounded-md bg-gray-100" readonly>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">GPA</label>
                            <p id="gpa" class="text-lg font-semibold">N/A</p>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                            <p id="status" class="text-lg font-semibold">N/A</p>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Enrollment Date</label>
                            <p id="enrollmentDate" class="text-lg">N/A</p>
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="mt-6 flex justify-end">
                        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
                            Update Profile
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Loading indicator -->
        <div id="loader" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
            <div class="bg-white p-4 rounded-lg">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="../js/api/client.js"></script>
    <script src="../js/api/auth.js"></script>
    <script src="../js/api/student.js"></script>
    <script src="../js/utils/auth-guard.js"></script>
    
    <!-- Profile Page Script -->
    <script>
    // Profile page functionality
    document.addEventListener('DOMContentLoaded', async function() {
        // Check authentication
        if (!authApi.isLoggedIn() || authApi.getUserRole() !== 'student') {
            window.location.href = '/login.html';
            return;
        }

        // Load profile data
        await loadProfile();

        // Set up form submission
        const profileForm = document.getElementById('profileForm');
        if (profileForm) {
            profileForm.addEventListener('submit', handleProfileUpdate);
        }

        // Set up photo upload
        const photoUpload = document.getElementById('photoUpload');
        if (photoUpload) {
            photoUpload.addEventListener('change', handlePhotoUpload);
        }
    });

    // Utility functions
    function showLoading() {
        const loader = document.getElementById('loader');
        if (loader) loader.style.display = 'flex';
    }

    function hideLoading() {
        const loader = document.getElementById('loader');
        if (loader) loader.style.display = 'none';
    }

    function showSuccess(message) {
        showNotification(message, 'success');
    }

    function showError(message) {
        showNotification(message, 'error');
    }

    function showNotification(message, type = 'info') {
        const bgColor = type === 'error' ? 'bg-red-500' : 
                       type === 'success' ? 'bg-green-500' : 'bg-blue-500';
        
        const toast = document.createElement('div');
        toast.className = `fixed top-4 right-4 ${bgColor} text-white px-6 py-3 rounded shadow-lg z-50`;
        toast.innerHTML = `
            <div class="flex items-center">
                <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'} mr-2"></i>
                ${message}
            </div>
        `;
        
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.style.opacity = '0';
            toast.style.transition = 'opacity 0.3s ease-out';
            setTimeout(() => toast.remove(), 300);
        }, 4000);
    }

    async function loadProfile() {
        try {
            showLoading();
            const response = await studentApi.getProfile();
            
            if (response.status === 'success' && response.data) {
                populateProfileForm(response.data);
            }
        } catch (error) {
            console.error('Error loading profile:', error);
            showError('Failed to load profile');
        } finally {
            hideLoading();
        }
    }

    function populateProfileForm(data) {
        // User info
        document.getElementById('username').value = data.user.username || '';
        document.getElementById('email').value = data.user.email || '';
        
        // Student info
        document.getElementById('studentId').value = data.student.student_id || '';
        document.getElementById('firstName').value = data.student.first_name || '';
        document.getElementById('lastName').value = data.student.last_name || '';
        
        // Handle date formatting
        if (data.student.date_of_birth) {
            const date = new Date(data.student.date_of_birth);
            document.getElementById('dateOfBirth').value = date.toISOString().split('T')[0];
        }
        
        document.getElementById('gender').value = data.student.gender || '';
        document.getElementById('program').value = data.student.program_code || '';
        document.getElementById('yearOfStudy').value = data.student.year_of_study || '';
        
        // Display-only fields
        document.getElementById('gpa').textContent = data.student.gpa || 'N/A';
        document.getElementById('status').textContent = data.student.status || 'N/A';
        document.getElementById('enrollmentDate').textContent = 
            data.student.enrollment_date ? new Date(data.student.enrollment_date).toLocaleDateString() : 'N/A';
        
        // Update profile photo if exists
        if (data.student.profile_photo) {
            const photoContainer = document.getElementById('profilePhotoContainer');
            photoContainer.innerHTML = `<img src="/uploads/${data.student.profile_photo}" alt="Profile" class="w-full h-full object-cover">`;
        }
    }

    async function handleProfileUpdate(e) {
        e.preventDefault();
        
        const formData = {
            email: document.getElementById('email').value,
            first_name: document.getElementById('firstName').value,
            last_name: document.getElementById('lastName').value,
            date_of_birth: document.getElementById('dateOfBirth').value,
            gender: document.getElementById('gender').value
        };
        
        try {
            showLoading();
            const response = await studentApi.updateProfile(formData);
            
            if (response.status === 'success') {
                showSuccess('Profile updated successfully');
                // Reload profile to show updated data
                await loadProfile();
            }
        } catch (error) {
            console.error('Error updating profile:', error);
            showError('Failed to update profile');
        } finally {
            hideLoading();
        }
    }

    async function handlePhotoUpload(event) {
        const file = event.target.files[0];
        if (!file) return;
        
        // Validate file size (5MB max)
        if (file.size > 5 * 1024 * 1024) {
            showError('File size must be less than 5MB');
            return;
        }
        
        // Validate file type
        const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif'];
        if (!allowedTypes.includes(file.type)) {
            showError('Please upload a valid image file (JPEG, PNG, or GIF)');
            return;
        }
        
        // Preview image
        const reader = new FileReader();
        reader.onload = function(e) {
            const photoContainer = document.getElementById('profilePhotoContainer');
            photoContainer.innerHTML = `<img src="${e.target.result}" alt="Profile" class="w-full h-full object-cover">`;
        };
        reader.readAsDataURL(file);
        
        // Upload functionality would go here when backend is ready
        showSuccess('Photo preview updated. Save profile to upload.');
    }
    </script>
</body>
</html>
