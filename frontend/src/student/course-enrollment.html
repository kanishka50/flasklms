<!-- frontend/src/student/course-enrollment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment - Student Portal</title>
    
    <!-- Compiled Tailwind CSS -->
    <link href="../css/tailwind.css" rel="stylesheet">
    
    <!-- Font Awesome from CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="../css/main.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-gray-800 text-white shadow-lg">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <a class="text-xl font-bold" href="#">Grade Prediction System</a>
                    <div class="hidden md:block">
                        <div class="flex space-x-4">
                            <a class="px-3 py-2 rounded-md hover:bg-gray-700" href="dashboard.html">Dashboard</a>
                            <a class="px-3 py-2 rounded-md hover:bg-gray-700" href="courses.html">My Courses</a>
                            <a class="px-3 py-2 rounded-md hover:bg-gray-700" href="assessments.html">Assessments</a>
                            <a class="px-3 py-2 rounded-md hover:bg-gray-700" href="grades.html">Grades</a>
                            <a class="px-3 py-2 rounded-md hover:bg-gray-700" href="profile.html">Profile</a>
                        </div>
                    </div>
                    <div>
                        <span id="username" class="mr-4"></span>
                        <button id="logoutBtn" class="px-3 py-2 rounded-md hover:bg-gray-700">
                            <i class="fas fa-sign-out-alt mr-1"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="container mx-auto px-4 py-8">
            <!-- Page Header -->
            <div class="mb-8">
                <div class="flex justify-between items-center">
                    <h1 class="text-3xl font-bold">Course Enrollment</h1>
                    <a href="courses.html" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
                        <i class="fas fa-arrow-left mr-2"></i>Back to My Courses
                    </a>
                </div>
            </div>
            
            <!-- Enrollment Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <div class="text-2xl font-bold text-blue-600" id="enrolledCount">0</div>
                    <div class="text-sm text-gray-600">Currently Enrolled</div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <div class="text-2xl font-bold text-green-600" id="totalCredits">0</div>
                    <div class="text-sm text-gray-600">Total Credits</div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <div class="text-2xl font-bold text-purple-600" id="availableCount">0</div>
                    <div class="text-sm text-gray-600">Available Courses</div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <div class="text-2xl font-bold text-orange-600" id="maxCredits">18</div>
                    <div class="text-sm text-gray-600">Max Credits/Term</div>
                </div>
            </div>
            
            <!-- Search and Filters -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4">Find Courses</h2>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
                        <input type="text" id="searchInput" placeholder="Course code or name..." 
                               class="w-full px-3 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Department</label>
                        <select id="departmentFilter" class="w-full px-3 py-2 border rounded-md">
                            <option value="">All Departments</option>
                            <option value="CS">Computer Science</option>
                            <option value="MATH">Mathematics</option>
                            <option value="PHYS">Physics</option>
                            <option value="ENG">Engineering</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Credits</label>
                        <select id="creditsFilter" class="w-full px-3 py-2 border rounded-md">
                            <option value="">Any Credits</option>
                            <option value="1">1 Credit</option>
                            <option value="2">2 Credits</option>
                            <option value="3">3 Credits</option>
                            <option value="4">4 Credits</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Day</label>
                        <select id="dayFilter" class="w-full px-3 py-2 border rounded-md">
                            <option value="">Any Day</option>
                            <option value="M">Monday</option>
                            <option value="T">Tuesday</option>
                            <option value="W">Wednesday</option>
                            <option value="Th">Thursday</option>
                            <option value="F">Friday</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Available Courses -->
            <div class="bg-white rounded-lg shadow-md">
                <div class="border-b px-6 py-4">
                    <h2 class="text-xl font-semibold">Available Courses</h2>
                </div>
                <div class="p-6">
                    <div id="availableCoursesList" class="space-y-4">
                        <p class="text-gray-500">Loading available courses...</p>
                    </div>
                </div>
            </div>
            
            <!-- Enrollment Summary Modal -->
            <div id="enrollmentModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
                    <div class="border-b px-6 py-4">
                        <h3 class="text-lg font-semibold">Confirm Enrollment</h3>
                    </div>
                    <div class="p-6">
                        <div id="enrollmentDetails" class="space-y-4">
                            <!-- Enrollment details will be populated here -->
                        </div>
                    </div>
                    <div class="border-t px-6 py-4 flex justify-end space-x-3">
                        <button id="cancelEnrollment" class="px-4 py-2 border rounded hover:bg-gray-50">
                            Cancel
                        </button>
                        <button id="confirmEnrollment" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                            Confirm Enrollment
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Loading indicator -->
        <div id="loader" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
            <div class="bg-white p-4 rounded-lg">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="../js/api/client.js"></script>
    <script src="../js/api/auth.js"></script>
    <script src="../js/api/student.js"></script>
    <script src="../js/utils/auth-guard.js"></script>
    <script src="../js/student/course-enrollment.js"></script>
</body>
</html>
