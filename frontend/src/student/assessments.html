<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Assessments - University Grade Prediction System</title>
    <link rel="stylesheet" href="../css/tailwind.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-gray-800 text-white shadow-lg sticky top-0 z-50">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center space-x-8">
                        <h1 class="text-xl font-bold">Student Portal</h1>
                        <div class="hidden md:flex space-x-4">
                            <a href="dashboard.html" class="hover:text-blue-400 transition">Dashboard</a>
                            <a href="courses.html" class="hover:text-blue-400 transition">Courses</a>
                            <a href="assessments.html" class="text-blue-400 font-medium">Assessments</a>
                            <a href="grades.html" class="hover:text-blue-400 transition">Grades</a>
                            <a href="attendance.html" class="hover:text-blue-400 transition">Attendance</a>
                            <a href="profile.html" class="hover:text-blue-400 transition">Profile</a>
                        </div>
                    </div>
                    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-sm">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </nav>

        <div class="container mx-auto px-4 py-6">
            <!-- Page Header -->
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-gray-800">My Assessments</h2>
                <p class="text-gray-600">View and submit your course assessments</p>
            </div>

            <!-- Filter Section -->
            <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Course</label>
                        <select id="courseFilter" class="w-full p-2 border rounded-md">
                            <option value="">All Courses</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Type</label>
                        <select id="typeFilter" class="w-full p-2 border rounded-md">
                            <option value="">All Types</option>
                            <option value="Assignment">Assignment</option>
                            <option value="Quiz">Quiz</option>
                            <option value="Exam">Exam</option>
                            <option value="Project">Project</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select id="statusFilter" class="w-full p-2 border rounded-md">
                            <option value="">All Status</option>
                            <option value="not_submitted">Not Submitted</option>
                            <option value="submitted">Submitted</option>
                            <option value="graded">Graded</option>
                            <option value="overdue">Overdue</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button id="applyFilters" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            Apply Filters
                        </button>
                    </div>
                </div>
            </div>

            <!-- Summary Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                <div class="bg-white rounded-lg shadow p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">Total</p>
                            <p class="text-2xl font-bold text-gray-800" id="totalCount">0</p>
                        </div>
                        <i class="fas fa-clipboard-list text-3xl text-gray-400"></i>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">Pending</p>
                            <p class="text-2xl font-bold text-yellow-600" id="pendingCount">0</p>
                        </div>
                        <i class="fas fa-clock text-3xl text-yellow-400"></i>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">Submitted</p>
                            <p class="text-2xl font-bold text-blue-600" id="submittedCount">0</p>
                        </div>
                        <i class="fas fa-check-circle text-3xl text-blue-400"></i>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">Graded</p>
                            <p class="text-2xl font-bold text-green-600" id="gradedCount">0</p>
                        </div>
                        <i class="fas fa-graduation-cap text-3xl text-green-400"></i>
                    </div>
                </div>
            </div>

            <!-- Assessments Table -->
            <div class="bg-white rounded-lg shadow-md">
                <div class="p-4 border-b">
                    <h3 class="font-bold text-lg">All Assessments</h3>
                </div>
                
                <!-- Loading State -->
                <div id="loadingState" class="p-8 text-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                    <p class="mt-4 text-gray-600">Loading assessments...</p>
                </div>

                <!-- Table -->
                <div id="assessmentsTable" class="hidden overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Course</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Assessment</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Due Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Score</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                            </tr>
                        </thead>
                        <tbody id="assessmentsList" class="bg-white divide-y divide-gray-200">
                            <!-- Assessments will be populated here -->
                        </tbody>
                    </table>
                </div>

                <!-- No Data State -->
                <div id="noDataState" class="hidden p-8 text-center">
                    <i class="fas fa-clipboard-list text-6xl text-gray-300 mb-4"></i>
                    <p class="text-gray-500">No assessments found</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
    <script src="../js/api/client.js"></script>
    <script src="../js/api/auth.js"></script>
    <script src="../js/utils/auth-guard.js"></script>
    <script src="../js/student/assessments.js"></script>
</body>
</html>
