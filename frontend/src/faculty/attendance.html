<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Entry - University Grade Prediction System</title>

    <!-- Compiled Tailwind CSS -->
    <link href="../css/tailwind.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="../css/main.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-gray-800 text-white shadow-lg">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <a class="text-xl font-bold" href="#">Grade Prediction System</a>
                    <div class="hidden md:block">
                        <div class="flex space-x-4">
                            <a class="px-3 py-2 rounded-md hover:bg-gray-700" href="dashboard.html">Dashboard</a>
                            <a class="px-3 py-2 rounded-md hover:bg-gray-700" href="courses.html">My Courses</a>
                            <a class="px-3 py-2 rounded-md hover:bg-gray-700" href="students.html">Students</a>
                            <a class="px-3 py-2 rounded-md bg-gray-900" href="attendance.html">Attendance</a>
                            <a class="px-3 py-2 rounded-md hover:bg-gray-700" href="analytics.html">Analytics</a>
                        </div>
                    </div>
                    <div>
                        <span id="username" class="mr-4"></span>
                        <button id="logoutBtn" class="px-3 py-2 rounded-md hover:bg-gray-700">Logout</button>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="container mx-auto px-4 py-6">
            <!-- Page Header -->
            <div class="mb-6">
                <h1 class="text-2xl font-bold mb-2">Attendance Management</h1>
                <p class="text-gray-600">Mark attendance for your courses</p>
            </div>
            
            <!-- Course Selection -->
            <div class="bg-white rounded-lg shadow-md mb-6">
                <div class="border-b px-6 py-4">
                    <h3 class="font-bold text-lg">Select Course & Date</h3>
                </div>
                <div class="p-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Course</label>
                            <select id="courseSelect" class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Select a course...</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                            <input type="date" id="attendanceDate" class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="flex items-end">
                            <button id="loadRosterBtn" class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500" disabled>
                                Load Class Roster
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="hidden text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p class="mt-2 text-gray-600">Loading roster...</p>
            </div>
            
            <!-- Attendance Roster -->
            <div id="attendanceRoster" class="hidden bg-white rounded-lg shadow-md">
                <div class="border-b px-6 py-4 flex justify-between items-center">
                    <div>
                        <h3 class="font-bold text-lg" id="rosterTitle">Class Roster</h3>
                        <p class="text-sm text-gray-600" id="rosterSubtitle"></p>
                    </div>
                    <div class="flex space-x-2">
                        <button id="markAllPresentBtn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 text-sm">
                            Mark All Present
                        </button>
                        <button id="saveAttendanceBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 text-sm">
                            Save Attendance
                        </button>
                    </div>
                </div>
                <div class="p-6">
                    <!-- Quick Stats -->
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                        <div class="bg-green-50 p-4 rounded-lg text-center">
                            <div class="text-2xl font-bold text-green-600" id="presentCount">0</div>
                            <div class="text-sm text-green-600">Present</div>
                        </div>
                        <div class="bg-red-50 p-4 rounded-lg text-center">
                            <div class="text-2xl font-bold text-red-600" id="absentCount">0</div>
                            <div class="text-sm text-red-600">Absent</div>
                        </div>
                        <div class="bg-yellow-50 p-4 rounded-lg text-center">
                            <div class="text-2xl font-bold text-yellow-600" id="lateCount">0</div>
                            <div class="text-sm text-yellow-600">Late</div>
                        </div>
                        <div class="bg-blue-50 p-4 rounded-lg text-center">
                            <div class="text-2xl font-bold text-blue-600" id="excusedCount">0</div>
                            <div class="text-sm text-blue-600">Excused</div>
                        </div>
                    </div>
                    
                    <!-- Student List -->
                    <div class="space-y-3" id="studentList">
                        <!-- Students will be dynamically inserted here -->
                    </div>
                </div>
            </div>
            
            <!-- Success/Error Messages -->
            <div id="messageContainer" class="mt-6"></div>
        </div>
    </div>
    
    <!-- Success/Error Modal -->
    <div id="successModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
                    <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modalTitle">Success!</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500" id="modalMessage">Attendance has been saved successfully.</p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="closeModalBtn" class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="../js/api/client.js"></script>
    <script src="../js/api/auth.js"></script>
    <script src="../js/utils/auth-guard.js"></script>
    <script src="../js/faculty/attendance.js"></script>
</body>
</html>
